openapi: 3.0.0
info:
  title: Task Manager API
  version: 1.0.0
  description: |
    A RESTful Task Manager API built using Flask + JWT.
    Includes user authentication, CRUD operations, filtering, pagination, and role-based access.

servers:
  - url: http://localhost:5000

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            example:
              username: "john"
              email: "john@example.com"
              password: "password123"
              role: "user"
      responses:
        '201':
          description: User created
        '400':
          description: Validation error

  /auth/login:
    post:
      summary: Login and receive JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            example:
              username: "john"
              password: "password123"
      responses:
        '200':
          description: Returns JWT token

  /tasks:
    get:
      summary: Get all tasks (with pagination & filtering)
      tags:
        - Tasks
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 10
        - name: completed
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of tasks
    post:
      summary: Create a new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            example:
              title: "Buy groceries"
              description: "Milk, Eggs, Bread"
      responses:
        '201':
          description: Task created

  /tasks/{id}:
    get:
      summary: Get a specific task
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task details
    put:
      summary: Update a task
      tags:
        - Tasks
      requestBody:
        content:
          application/json:
            example:
              title: "Updated title"
              completed: true
      responses:
        '200':
          description: Task updated
    delete:
      summary: Delete a task
      tags:
        - Tasks
      responses:
        '200':
          description: Task deleted
